<head>

<body>
    <div class="wrapper-main">
        <div id="home" class="flex-center flex-column">
        <header>
            <img src="" style="max-width: 100%;">
        </header>
        <h3>
            Discover your personality!
        </h3>
        <h4>
            Choose one of the personality quizzes below to get started.
        </h4>
        <p>
            <img src="Thumbnail.gif" style="max-width: 100%;">
        </p>
        <div class="begin-quiz-container">
            <button class="quiz-choice" id="quiz1">Animal Quiz</button>
            <button class="quiz-choice" id="quiz2">Plant Quiz</button>
            <button class="quiz-choice" id="quiz3">Planet Quiz</button>
        </div>
    </div>
    
    <!--Quiz-Page-->
    <div class="quiz-page" id="quiz-page" style= "display: none;">
        <div id="quiz" class="justify-center flex-column">
            <img id="question-progress-image" src="" >
            <img id="question-image" src="">
            <h2 id="question">Question</h2>
            <div id="choices" class="choices">
                
            </div>
        </div>

    <div>
        <!--Results Page-->
        <div id="results" style="display: none;">
            <h1>Your result is...</h1>
            <div id="result-image">
                
            </div>  
            <div>
                <p>Hold to save your result!</p>
            </div>  
            <div class="button-container">
                <button class="share-button">Share Your Result!</button>
                <button id="back-to-home">Back to Home</button>
            </div>
            <footer>
                !!!
            </footer>
        </div>
    </div>
    </div>
